---
layout: default
---
<div class="post">

    <div class="wrapper">

        <header class="post-header">

            <h1 class="post-title">{{ page.title }}</h1>

            <p class="post-date">Published in <b>{{ page.date | date: "%B %Y" }}</b></p>

        </header>

        <article class="post-content">

            {% if page.description %}

            {{ page.description | markdownify }}

            {% endif %}
            {{ content }}

        </article>

    </div>

</div>
