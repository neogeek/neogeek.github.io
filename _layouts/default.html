<!DOCTYPE html>
<html>
    {% include header.html %}
    <body>
        <div class="page-content">
            <div class="inner-wrapper">
                {{ content }}
            </div>
        </div>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () =>
                    navigator.serviceWorker.register('serviceWorker.js')
                );
            }
        </script>
    </body>
</html>
