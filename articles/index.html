---
layout: page
class: article-list
title: Articles
---

{% for post in site.posts %}

<a href="{{ post.url }}" class="article">

    <p class="date">{{ post.date | date: "%B %Y" }}</p>

    <h1>{{ post.title }}</h1>

    <p>{{ post.description | markdownify | strip_html }}</p>

</a>

{% endfor %}
